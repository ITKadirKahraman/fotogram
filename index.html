<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="img/logoForWindow.svg">
    <link rel="stylesheet" href="style.css">
    <title>Fotogram</title>
</head>
<body>
    <header class="header">
        <img src="img/Capa_1.png" alt="Fotogram mit Schriftzug">
    </header>
    <main>
        <section class="headlineContainer">
            <h1 class="headlineH1">My personal album</h1>
        </section>
        <article>
            <section class="photoGallary" id="photoGallary"></section>
            <button class="img-btn" onclick="openDialog()" aria-label="Dialog öffnen">
                <dialog id="photo" class="dialogPhoto" aria-labelledby="ariaDialogPhoto">
                    <header>
                        <h3 class="dialogHeadline" id="dialogHeadline">placeholder</h3>
                        <button class="close-btn" onclick="closeDialog()" aria-label="schließen">
                    </header>
                    <main>
                        <img src="" alt="" id="dialogPhoto">
                    </main>
                    <footer>
                        <button class="arrowLeft" id="arrowLeft" aria-label="Pfeil nach links"></button>
                        <h3 class="pageNumber" id="pageNumber">placeholder</h3>
                        <button class="arrowRight" id="arrowRight" aria-left="Pfeil nach rechts"></button>
                    </footer>
                </dialog>
            </button>
        </article>
    </main>
    <footer>
        <div class="footer">
            <img class="footerImg" src="img/developerAkademie.png" alt="Developer Akademie Logo" aria-label="Developer Akademie Logo">
            <p>© 2026 Developer Akademie GmbH</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
